<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header class="color-ani" id="my-header">
        <div class="title">What a Calculator
        </div>
    </header>
    <main>
        <section class="calc-line">
             <input type="number" id="add-input1"/>
            +
            <input type="number" id="add-input2"/>
            <button class="button" id="add-button">Add, my friend</button>
            <span id="add-result"></span>
        </section>
        <section class="calc-line">
            <input type="number" id="sub-input1"/>
             -
             <input type="number" id="sub-input2"/>
             <button class="button" id="sub-button">Subtract, my friend</button>
             <span id="sub-result"></span>
        </section>
        <section class="calc-line">
            <input type="number" id="mult-input1"/>
            x
             <input type="number" id="mult-input2"/>
            <button class="button" id="mult-button">Multiply, my friend</button>
            <span id="mult-result"></span>
        </section>
        <section class="calc-line">
            <input type="number" id="div-input1"/>
            /
             <input type="number" id="div-input2"/>
            <button class="button" id="div-button">Divide, my friend</button>
            <span id="div-result"></span>
        </section>

    </main>
    <footer>
        <div></div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
